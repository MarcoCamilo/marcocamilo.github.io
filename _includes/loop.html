<script>
(function($) {
    $(window).on('load hashchange', function() {
        $('.content-region').hide();
        $('.main-menu a').removeClass('active');
        var region = location.hash.toString() || $('.main-menu a:first').attr('href');
        $(region).show();
        $('.main-menu a[href="' + region + '"]').addClass('active');
    });
})(jQuery);
$(document).ready(function() {
    var items = ['an NLP Engineer', 'a Data Scientist', 'a Linguist', 'a Writer'];
    // var items = ["a Data Scientist.", "a Linguist.", "a Writer.", "a Stoic."],
        $text = $('#hi span'),
        delay = 1.8;
    function loop(delay) {
        $.each(items, function(i, elm) {
            $text.delay(delay * 1E3).fadeOut();
            $text.queue(function() {
                $text.html(items[i]);
                $text.dequeue();
            });
            $text.fadeIn();
            $text.queue(function() {
                if (i == items.length - 1) {
                    loop(delay);
                }
                $text.dequeue();
            });
        });
    }
    loop(delay);
});
</script>
